<html>
<head>
    <title>Form Patient</title>
</head>
<body>
    <h1>Add New Patient</h1>
    
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="number" name="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" required><br><br>

        <label for="emergency_contact_name">Emergency Contact Name:</label>
        <input type="text" name="emergency_contact_name" required><br><br>

        <label for="emergency_contact_phone">Emergency Contact Phone:</label>
        <input type="number" name="emergency_contact_phone" required><br><br> 

        <input type="hidden" name="user_id" value="{{ current_user.id }}">

        <input type="submit" value="Register">
    </form>
</body>
</html>
